<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine?</title>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    body {
      margin: 0; min-height: 100vh; display: grid; place-items: center;
      background: radial-gradient(circle at top, #ffe6ef, #fff);
    }
    .card {
      width: min(520px, 92vw);
      background: white; padding: 28px; border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,.12);
      text-align: center;
    }
    h1 { margin: 0 0 14px; font-size: 2rem; }
    button {
      border: 0; cursor: pointer; border-radius: 999px;
      padding: 14px 22px; font-size: 1.05rem; font-weight: 700;
      background: #ff3b7a; color: white;
      box-shadow: 0 10px 20px rgba(255,59,122,.25);
      transition: transform .08s ease;
    }
    button:active { transform: scale(.98); }
    .sub { color: #555; margin-top: 10px; font-size: .95rem; }
    #celebrate { display: none; margin-top: 18px; }
    .bouquet { font-size: 2.1rem; letter-spacing: 6px; }

    /* GIF container */
    #gifContainer { display: none; margin-top: 18px; }
    #gifContainer img { max-width: 100%; border-radius: 12px; }

    .confetti {
      position: fixed; inset: 0; pointer-events: none; overflow: hidden;
      display: none;
    }
    .piece {
      position: absolute; top: -12px; width: 10px; height: 14px;
      opacity: .9; border-radius: 2px;
      animation: fall linear forwards;
    }
    @keyframes fall {
      to { transform: translateY(110vh) rotate(720deg); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hey Shaylee, will you be my valentine? ğŸªºğŸ’—ğŸ™ğŸ§â€â™‚ï¸</h1>
    <button id="yesBtn">Yes</button>
    <div id="phrase" class="sub">Don't ask, there isn't a "no" option sorry! ğŸ˜‡</div>

    <div id="celebrate">
      <div class="bouquet">ğŸ’ğŸŒ·ğŸŒ¸ğŸŒ¼ğŸŒ¹</div>
      <!-- <div class="sub">ğŸº *kazoo noises* ğŸº</div> -->
    </div>

    <!-- Add your local GIF file next to this HTML (same folder) -->
    <div id="gifContainer">
      <img src="vdaygif.gif" alt="Valentine gif" />
    </div>
  </div>

  <div class="confetti" id="confetti"></div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const celebrate = document.getElementById("celebrate");
    const confetti = document.getElementById("confetti");
    const phrase = document.getElementById("phrase");
    const gifContainer = document.getElementById("gifContainer");

    function popConfetti(count = 140) {
      confetti.style.display = "block";
      confetti.innerHTML = "";

      for (let i = 0; i < count; i++) {
        const el = document.createElement("div");
        el.className = "piece";

        const left = Math.random() * 100;
        const size = 6 + Math.random() * 10;
        const duration = 1.8 + Math.random() * 1.8;

        el.style.left = left + "vw";
        el.style.width = size + "px";
        el.style.height = (size * 1.3) + "px";
        el.style.animationDuration = duration + "s";
        el.style.background = `hsl(${Math.random() * 360}, 90%, 60%)`;
        el.style.transform = `translateY(0) rotate(${Math.random() * 360}deg)`;

        confetti.appendChild(el);

        setTimeout(() => el.remove(), duration * 1000 + 200);
      }

      setTimeout(() => { confetti.style.display = "none"; }, 3500);
    }

    yesBtn.addEventListener("click", () => {
      celebrate.style.display = "block";
      gifContainer.style.display = "block";
      yesBtn.disabled = true;
      yesBtn.textContent = "Yay! ğŸ’–";
      phrase.textContent = "Thanks for being my valentine for the 6th time ğŸ¤¯ I love and miss you sm <3 ğŸ«‚ ";
      popConfetti();
    });
  </script>
</body>
</html>
